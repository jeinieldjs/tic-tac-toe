<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Nova+Slim&family=Vibes&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/b4db9c598c.js" crossorigin="anonymous"></script>

</head>

<body>
  
<div id="text-wrapper">
  <h1>TIC-TAC-TOE</h1>
<p id="infoboard"></p>
</div>
<div id="player-choice">
  <label for="symbol">Choose player to go first: </label>
  <select id="symbol">
    <option value="X">X</option>
    <option value="O">O</option>
  </select>
  <br>
  <button id="start-button">START</button>
</div>
<div id="gameboard"></div>
<div id="controls"></div>

<div id="scoreboard">
  <p>Scoreboard</p><br>
  <div id="scores">
    <div id="playerX-score">Player X: 0</div>
    <div id="draw-score">Draw: 0</div>
    <div id="playerO-score">Player O: 0</div>
  </div>
</div>

<script src="app.js"></script>

</body>

</html>
